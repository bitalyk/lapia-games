<div class="shop-overlay">
  <div class="shop-modal" role="dialog" aria-modal="true" aria-labelledby="shop-modal-title">
    <div class="shop-header">
      <div class="shop-title-group">
        <p class="shop-eyebrow">LPA Commerce Hub</p>
        <h2 id="shop-modal-title">Platform Shop</h2>
      </div>
      <button id="close-shop-btn" class="close-btn" type="button" aria-label="Close platform shop">Ã—</button>
    </div>

    <div class="shop-tabs" role="tablist">
      <button class="shop-tab is-active" type="button" role="tab" aria-selected="true" aria-controls="marketplace-tab" data-tab-target="marketplace">
        Marketplace
      </button>
      <button class="shop-tab" type="button" role="tab" aria-selected="false" aria-controls="exchange-tab" data-tab-target="exchange">
        Exchange
      </button>
    </div>

    <div class="shop-content">
      <section id="marketplace-tab" class="shop-tabpanel" role="tabpanel" data-tab-panel="marketplace" tabindex="0">
        <div class="shop-loading">
          <p>Loading marketplace...</p>
        </div>
      </section>
      <section id="exchange-tab" class="shop-tabpanel" role="tabpanel" aria-hidden="true" hidden data-tab-panel="exchange" tabindex="0">
        <div class="exchange-loading">
          <p>Loading exchange data...</p>
        </div>
      </section>
    </div>
  </div>
</div>
