<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Happy Birds</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <header>
    <h1>Happy Birds</h1>
    <button id="logout-btn" style="display:none;">Log out</button>
  </header>

  <!-- Toast container used by script.js -->
  <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Login UI -->
  <main id="login-container">
    <div>
      <label>Username: <input id="username" type="text" autocomplete="username"></label>
    </div>
    <div>
      <label>Password: <input id="password" type="password" autocomplete="current-password"></label>
    </div>
    <div>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>
    <div id="authMsg" style="margin-top:8px;color:#333"></div>
  </main>

  <!-- Game UI (hidden until login) -->
  <section id="game-container" style="display:none;">
    <div>
      Coins: <span id="coins">0</span>
    </div>
    <div id="birds" style="display:flex;gap:8px;margin-top:12px"></div>

    <div id="eggs" style="display:flex;gap:8px;margin-top:12px"></div>

    <div style="margin-top:12px">
      Next collect: <span id="nextCollect">--:--:--</span>
    </div>

    <div style="margin-top:12px">
      <button id="collectBtn">Collect</button>
      <button id="sellBtn">Sell</button>
    </div>

    <div style="margin-top:12px">
      <input id="codeInput" placeholder="Enter code">
      <button id="redeemBtn">Redeem</button>
    </div>
  </section>
</body>
</html>
